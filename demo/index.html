<!doctype html>
<html>
  <head>
    <title>bloombox-testing demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-testing.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic Zerostate Demo</h3>
      <demo-snippet>
        <template>
          <bloombox-testing zerostate></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic Display Demo: No Tests</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="basic"></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic Display Demo: Basic Tests</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="basic" thc="12.9" cbd="0"></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Rich Display Demo</h3>
      <demo-snippet>
        <template>
          <bloombox-testing
            mode="rich"
            thc="24.9"
            cbd="0.4"
            pinene="true"
            limonene="true"
            myrcene="true"
            linalool="true"
            caryophyllene="true"
            ></bloombox-testing>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
