<!doctype html>
<html>
  <head>
    <title>bloombox-testing demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-testing.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      div.centered.graybg demo-snippet /deep/ .demo {
        background-color: #DDD !important;
      }

      div.centered.graybg demo-snippet bloombox-testing {
        --no-tests-overlay-background: #DDD;
      }

      demo-snippet {
        min-width: 700px;
      }

      .vertical-section-container.centered {
        max-width: 700px;
      }
    </style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Basic Zerostate Demo</h3>
      <demo-snippet>
        <template>
          <bloombox-testing zerostate dynamic-rating-mode rating-mode="mg"></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Rich Zerostate Demo (flowers)</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="rich" rating-mode="%" zerostate></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Rich Zerostate Demo (flowers, with data)</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="rich" zerostate rating-mode="%" terpenes='{"myrcene":{"presence":true,"rating":"1.35"},"caryophylleneOxide":{"presence":true,"rating":"1.2"},"linalool":{"presence":true,"rating":"0.7"},"betaCaryophyllene":{"presence":false,"rating":0},"alphaHumulene":{"presence":false,"rating":0},"alphaTerpineol":{"presence":false,"rating":0},"camphene":{"presence":true,"rating":0},"fenchol":{"presence":false,"rating":0},"alphaPinene":{"presence":false,"rating":0},"betaPinene":{"presence":false,"rating":0},"alphaTerpinine":{"presence":false,"rating":0},"gammaTerpinine":{"presence":false,"rating":0},"limonene":{"presence":false,"rating":0},"carene":{"presence":true,"rating":"0.45"},"betaOcimene":{"presence":false,"rating":0},"alphaPhellandrene":{"presence":false,"rating":0},"terpinolene":{"presence":false,"rating":0}}' cbd='0.3' thc='18.4'></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic Display Demo: No Tests</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="basic" rating-mode="mg" dynamic-rating-mode></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered graybg">
      <h3>Basic Display Demo: No Tests with Style Override</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="basic" rating-mode="mg" dynamic-rating-mode></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic Display Demo: Basic Tests</h3>
      <demo-snippet>
        <template>
          <bloombox-testing mode="basic" thc="12.9" cbd="0" rating-mode="mg" dynamic-rating-mode></bloombox-testing>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Rich Display Demo</h3>
      <demo-snippet>
        <template>
          <bloombox-testing
            mode="rich"
            thc="24.9"
            cbd="0.4"
            rating-mode="%"
            pinene="true"
            limonene="true"
            myrcene="true"
            linalool="true"
            caryophyllene="true"
            ></bloombox-testing>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
